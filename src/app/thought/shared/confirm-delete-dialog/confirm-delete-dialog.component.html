<h1 mat-dialog-title>Atenção</h1>
<div mat-dialog-content>
  <p>Tem certeza que deseja remover?</p>
</div>
<div mat-dialog-actions fxLayoutAlign="space-between">
  <button mat-button (click)="cancel()" cdkFocusInitial>Cancelar</button>
  <button mat-button color="warn" (click)="confirm()">Confirmar</button>
</div>
